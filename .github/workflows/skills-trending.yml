name: Skills Trending Daily

"on":
  schedule:
    - cron: "0 2 */3 * *"  # Runs every 3 days at 02:00 UTC (approx; day-of-month step)

  workflow_dispatch:

concurrency:
  group: skills-trending
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  trending:
    name: Generate Skills Trending Report
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Show environment info
        run: |
          echo "Python: $(python --version)"
          echo "Working directory: $(pwd)"
          echo "Current time (UTC): $(date -u)"
          echo "Target date: $(date -u +%Y-%m-%d)"

      - name: Create data directory
        run: mkdir -p data

      - name: Run Skills Trending
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          # Prefer explicit model to avoid empty-secret overriding defaults
          OPENAI_MODEL: gpt-4o-mini

          # Notification channel
          NOTIFY_CHANNEL: telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_MESSAGE_THREAD_ID: ${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}

          # Optional Resend (if you switch NOTIFY_CHANNEL=resend)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}

          DB_RETENTION_DAYS: 30
        run: python src/main_trending.py

      - name: Upload database backup
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trends-db-${{ github.run_number }}
          path: data/trends.db
          retention-days: 90

      - name: Check execution result
        if: always()
        run: |
          if [ -f "data/trends.db" ]; then
            echo "Database file exists"
            ls -lh data/
          else
            echo "Database file not found"
          fi
