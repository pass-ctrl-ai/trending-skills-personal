name: Skills Trending Daily

"on":
  schedule:
    - cron: "0 2 */3 * *"  # Runs every 3 days at 02:00 UTC (approx; day-of-month step)

  workflow_dispatch:

concurrency:
  group: skills-trending
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  trending:
    name: Generate Skills Trending Report
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Show environment info
        run: |
          echo "Python: $(python --version)"
          echo "Working directory: $(pwd)"
          echo "Current time (UTC): $(date -u)"
          echo "Target date: $(date -u +%Y-%m-%d)"

      - name: Create data directory
        run: mkdir -p data

      - name: Debug NIM/OpenAI-compatible endpoint
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          set +e
          # If secret OPENAI_BASE_URL is missing/empty, fall back to NIM integrate.
          BASE_URL="${OPENAI_BASE_URL:-https://integrate.api.nvidia.com/v1}"
          echo "OPENAI_BASE_URL=$BASE_URL"
          echo "OPENAI_MODEL=$OPENAI_MODEL"

          # 1) Expect 200 from /models on OpenAI-compatible endpoints
          code=$(curl -sS -o /tmp/models.json -w "%{http_code}" \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "Content-Type: application/json" \
            "${BASE_URL%/}/models")
          echo "GET /models -> HTTP $code"
          head -c 400 /tmp/models.json || true
          echo

          # quick check: whether the desired NIM model ids exist in /models
          python - <<'PY'
          import json
          p = '/tmp/models.json'
          try:
            obj = json.load(open(p,'r',encoding='utf-8'))
            ids = [m.get('id','') for m in obj.get('data',[]) if isinstance(m,dict)]
          except Exception as e:
            print('models.json parse failed:', e)
            raise
          targets = ['qwen3-235b-a22b', 'deepseek-r1-0528']
          for t in targets:
            hit = any(t in i for i in ids)
            print(f"models contains '{t}':", hit)
          PY

          # 2) Test POST /chat/completions directly (to catch 404 and response body)
          code2=$(curl -sS -o /tmp/chat.json -w "%{http_code}" \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"model\":\"${OPENAI_MODEL}\",\"messages\":[{\"role\":\"user\",\"content\":\"ping\"}],\"max_tokens\":8}" \
            "${BASE_URL%/}/chat/completions")
          echo "POST /chat/completions -> HTTP $code2"
          head -c 400 /tmp/chat.json || true
          echo

      - name: Run Skills Trending
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional: if secret OPENAI_BASE_URL is empty/missing, code defaults to NIM integrate.
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          # Model (set OPENAI_MODEL secret for NIM, e.g. qwen3-235b-a22b)
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

          # Notification channel
          NOTIFY_CHANNEL: telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_MESSAGE_THREAD_ID: ${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}

          # Optional Resend (if you switch NOTIFY_CHANNEL=resend)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}

          DB_RETENTION_DAYS: 30
        run: python src/main_trending.py

      - name: Upload database backup
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trends-db-${{ github.run_number }}
          path: data/trends.db
          retention-days: 90

      - name: Check execution result
        if: always()
        run: |
          if [ -f "data/trends.db" ]; then
            echo "Database file exists"
            ls -lh data/
          else
            echo "Database file not found"
          fi
